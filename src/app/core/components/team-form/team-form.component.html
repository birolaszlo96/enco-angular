<form [formGroup]="teamForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error
      *ngIf="
        (teamForm.get('name').dirty || teamForm.get('name').touched) &&
        teamForm.get('name').hasError('required')
      "
    >
      Name is required
    </mat-error>
    <mat-error
      *ngIf="
        (teamForm.get('name').dirty || teamForm.get('name').touched) &&
        teamForm.get('name').hasError('name')
      "
    >
      {{ teamForm.get('name').getError('name').message }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Foundation"
      formControlName="yearOfFoundation"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Coach" formControlName="coach" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Matches" formControlName="matches" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Points" formControlName="points" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Victories" formControlName="victories" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Last Match Opponent"
      formControlName="lastMatchAgainst"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Scored goals"
      formControlName="lastMatchScoredGoals"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Opponent goals"
      formControlName="lastMatchOpponentGoals"
    />
  </mat-form-field>
  <!-- <mat-checkbox formControlName="lastMatch"
    >Last match was victory</mat-checkbox
  > -->

  <br />
  <div>
    <button mat-button (click)="cancel.emit()">Cancel</button>
    <button mat-button (click)="save.emit(teamForm.value)">Save</button>
  </div>
</form>
